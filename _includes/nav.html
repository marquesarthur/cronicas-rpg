<div class="container">
  <ul id="navlist" class="left">
    <li {% if page.url == "/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/">posts</a></li>
    <li {% if page.url == "/classes/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/classes/">classes</a></li>
    <li {% if page.url == "/about/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/about/">about</a></li>
    <!-- <li><a href="{{ site.baseurl }}/feed.xml">rss</a></li> -->
    {% for nav in site.data.nav.social %}
    <li><a href="{{ nav.href }}" target="_blank">{{ nav.title }}</a></li>
    {% endfor %}
  </ul>
</div>
